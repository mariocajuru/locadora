<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	
	<title><ui:insert name="titulo">Financeiro Web</ui:insert></title>
	
	<h:outputStylesheet library="fonts" name="open_sans.css"/> 
	<h:outputStylesheet library="fonts" name="roboto.css"/>
	<h:outputStylesheet library="css" name="bootstrap.min.css"/>
	
	<h:outputStylesheet library="plugins" name="font-awesome/css/font-awesome.css"/>
		
	<h:outputStylesheet library="css" name="site.css"/>
	<h:outputStylesheet library="css" name="base.css"/>
    
</h:head>
<h:body class="defaultBackground">

	<ui:include src="/restrito/menu_sistema.xhtml"/>

	<div class="container" style="margin-top: 0px;">
	
		<div class="row wrapper windowSize">
			
			<div class="col-xs-12 content windowSize">
				
				<div id="corpo" style="padding: 10px;">
					<ui:insert name="corpo"/>    
				</div>
				
			</div>
	
		</div>

		<div class="row">
			<div class="col-xs-12 bottom">
				<p>
				
					<!-- 
					<h:outputLink id="lnk" value="#"> 
				 		<h:outputText value="Renovar Sistemas - 2013" />
				  	</h:outputLink>  
				  	
				    <p:tooltip for="lnk">  
				        <p:graphicImage  library="imagens2" name="renovar_logo.png" />  
				    </p:tooltip>  -->
				    
				</p>
			</div>
		</div>
		
	</div>
		
	
	<h:outputScript library="js" name="bootstrap.min.js" />
	
		
	<script> 
		jQuery(document).ready(function($) {
						
		    $("input").bind('paste', function(e) {
			    var el = $(this);

			    var idStr = el.attr('id') + "";
				
				if (idStr.indexOf("cep") == -1) {
			    
				    setTimeout(function() {
					    var text = $(el).val();
					    el.val(text.toUpperCase());
				    }, 100);
			    
				}
		    });
		    
		    $("input").keypress(function() {
			    var el = $(this);

			    var idStr = el.attr('id') + "";
				
				if (idStr.indexOf("cep") == -1) {
				
				    setTimeout(function() {
					    var text = $(el).val();
					    el.val(text.toUpperCase());
				    }, 100);
			    
				}
		    });
		    
		    $("textarea").bind('paste', function(e) {
			    var el = $(this);
			    setTimeout(function() {
				    var text = $(el).val();
				    el.val(text.toUpperCase());
			    }, 100);
		    });
		    
		    $("textarea").keypress(function() {
			    var el = $(this);
			    
			    setTimeout(function() {
				    var text = $(el).val();
				    el.val(text.toUpperCase());
			    }, 100);
		    });
		    
		});
	</script>
	
</h:body>
</html>
