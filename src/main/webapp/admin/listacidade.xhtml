<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Listagem da Cidades</title>
</h:head>
<h:body>
<h1><u>Lista de Cidades</u></h1>
<h:form>
<h:messages/>
<h:dataTable value="#{cidadeBean.listaCidades}" var="cidade" rules="rows" cellpadding="10">
<f:facet name="caption">
A lista a seguir exibe a lista de todos as Cidades cadastrada no sistema. Você poderá realizar operações de edição e exclusão de cidade.
</f:facet>
<f:facet name="header">Lista de Cidades</f:facet>
<f:facet name="footer">Final da Listagem</f:facet>

<h:column>
<h:graphicImage library="imagens" name="usuario_ativo_true.png" style="border:0"/>
</h:column>

<h:column>
<f:facet name="header">Codigo</f:facet>
#{cidade.cidId}
</h:column>
<h:column>
<f:facet name="header">Nome</f:facet>
#{cidade.cidNome}
</h:column>

<h:column>
<h:commandLink action="#{cidadeBean.editar}">
<h:graphicImage library="imagens" name="editar16.png" style="border:0"/>
<f:setPropertyActionListener target="#{cidadeBean.cidade}" value="#{cidade}"/>
<f:setPropertyActionListener target="#{cidadeBean.destinoSalvar}" value="/admin/listacidade"/>
</h:commandLink>
</h:column>

<h:column>
<h:commandLink action="#{cidadeBean.excluirCidade}" onclick="if(!confirm('Confirma a exclusão #{cidade.cidNome}?')) return false;">
<h:graphicImage library="imagens" name="excluir16.png" style="border:0"/>
<f:setPropertyActionListener target="#{cidadeBean.cidade}" value="#{cidade}"/>
</h:commandLink>
</h:column>

</h:dataTable>
</h:form>
</h:body>
</html>
