<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/templates/principal.xhtml">
	<ui:define name="corpo">
		<h:form id="formulario" class="form-horizontal">
			
			<h3>Plano de Contas</h3>
			
			<div class="row">
				<div class="bs-example bs-example-tabs">
					<ul id="myTab" class="nav nav-tabs">
						<li><a href="consulta.jsf">CONSULTA</a></li>
						<li class="active"><a href="#">CADASTRO</a></li>
					</ul>
				</div>
			</div>

			<p:messages id="cadMenssagem" display="text" autoUpdate="true" closable="true" errorClass="bs-callout bs-callout-info" />
					
			<br/>
			
			<div class="row">
			
				<label class="col-md-2 control-label labelRenovar">CÓDIGO</label>
			
				<div class="col-md-2 form-group">
					<h:inputText id="id" class="form-control input-sm"
						value="#{planoDeContasBean.planoDeContas.plaConId}" disabled="true" />
				</div>
				
			</div>

			<div class="row">

				<label class="col-md-2 control-label labelRenovar">DESCRIÇÂO</label>

				<div class="col-md-5 form-group">
					<h:inputText id="nome" class="form-control input-sm"
						value="#{planoDeContasBean.planoDeContas.plaConNome}" size="35"
						maxlength="60" required="true"
						requiredMessage="A descrição não foi preenchido." />
				</div>
			</div>

			<div class="row" style="text-align: center">
				<p:selectOneRadio id="basic" layout="grid" columns="2"
					value="#{planoDeContasBean.tipoPlano}">
					<f:selectItem itemLabel="Débito" itemValue="1" />
					<f:selectItem itemLabel="Crédito" itemValue="2" />
				</p:selectOneRadio>
			</div>

			<hr />
			
			<div class="row" style="text-align: center">

				<div class="btn-group">

					<p:commandButton value="Salvar"
						action="#{planoDeContasBean.salvar}" 
						class="btn btn-default btn-lg" />
						
					<p:commandButton class="btn btn-default btn-lg" value="Limpar" 
						onclick="javascript: window.location.assign('cadastro.jsf');"/>
						
					<p:commandButton class="btn btn-default btn-lg" value="Excluir" 
						onclick="javascript: window.location.assign('excluir.jsf?id=#{planoDeContasBean.planoDeContas.plaConId}');"/>
						
				</div>

			</div>
			
		</h:form>
		
	</ui:define>
</ui:composition>
</html>
