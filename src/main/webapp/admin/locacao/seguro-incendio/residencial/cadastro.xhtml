<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition template="/templates/principal.xhtml">
	<ui:define name="corpo">
		<h:form id="formulario" class="form-horizontal">

			<h3>Tabela seguro incêndio de imóveis residenciais</h3>

			<div class="row">
				<div class="bs-example bs-example-tabs">
					<ul id="myTab" class="nav nav-tabs">
						<li><a href="consulta.jsf">CONSULTA</a></li>
						<li class="active"><a href="#">CADASTRO</a></li>
					</ul>
				</div>
			</div>

			<p:messages id="cadMenssagem" display="text" autoUpdate="true"
				closable="true" errorClass="bs-callout bs-callout-info" />

			<br />

			<div class="row">

				<label class="col-md-2 control-label labelRenovar">CÓDIGO</label>

				<div class="col-md-2 form-group">
					<h:inputText id="id" class="form-control input-sm"
						value="#{seguroIncendioImovelResidencialBean.seguroIncendioImovelResidencial.segIncImoResId}"
						disabled="true" />
				</div>

			</div>

			<div class="row">

				<label class="col-md-1 control-label labelRenovar">VALOR
					VENAL</label>

				<div class="col-md-2 form-group">

					<pe:inputNumber id="valorVenal"
						value="#{seguroIncendioImovelResidencialBean.seguroIncendioImovelResidencial.segIncImoResValorVenal}"
						size="15" maxlength="99999999" required="true" symbol="R$ "
						decimalPlaces="2"
						requiredMessage="Valor Venal não foi preenchido.">
						<f:converter converterId="javax.faces.Double" />
					</pe:inputNumber>

				</div>

				<label class="col-md-2 control-label labelRenovar">PERDA
					ALUGUEL</label>

				<div class="col-md-2 form-group">

					<pe:inputNumber id="perdaAluguel"
						value="#{seguroIncendioImovelResidencialBean.seguroIncendioImovelResidencial.segIncImoResPerdaAluguel}"
						size="15" maxlength="99999999" required="true" symbol="R$ "
						decimalPlaces="2"
						requiredMessage="Perda Aluguel não foi preenchido.">
						<f:converter converterId="javax.faces.Double" />
					</pe:inputNumber>
				</div>

				<label class="col-md-2 control-label labelRenovar">TOTAL
					CUSTO</label>

				<div class="col-md-2 form-group">

					<pe:inputNumber id="totalCusto"
						value="#{seguroIncendioImovelResidencialBean.seguroIncendioImovelResidencial.segIncImoResTotalCusto}"
						size="15" maxlength="99999999" required="true" symbol="R$ "
						decimalPlaces="2"
						requiredMessage="Total custo não foi preenchido.">
						<f:converter converterId="javax.faces.Double" />
					</pe:inputNumber>
				</div>

			</div>

			<hr />

			<div class="row" style="text-align: center">

				<div class="btn-group">

					<p:commandButton value="Salvar"
						action="#{seguroIncendioImovelResidencialBean.salvar}"
						class="btn btn-default btn-lg" />

					<p:commandButton class="btn btn-default btn-lg" value="Limpar"
						onclick="javascript: window.location.assign('cadastro.jsf');" />

					<p:commandButton class="btn btn-default btn-lg" value="Excluir"
						onclick="javascript: window.location.assign('excluir.jsf?id=#{seguroIncendioImovelResidencialBean.seguroIncendioImovelResidencial.segIncImoResId}');" />

				</div>

			</div>

		</h:form>

	</ui:define>
</ui:composition>
</html>
