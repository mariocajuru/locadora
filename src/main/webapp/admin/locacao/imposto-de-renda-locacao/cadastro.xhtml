<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">
	
<ui:composition template="/templates/principal.xhtml">
	<ui:define name="corpo">
		<h:form id="formulario" class="form-horizontal">
			
			<h3>Imposto de Renda</h3>
			
			<div class="row">
				<div class="bs-example bs-example-tabs">
					<ul id="myTab" class="nav nav-tabs">
						<li><a href="consulta.jsf">CONSULTA</a></li>
						<li class="active"><a href="#">CADASTRO</a></li>
					</ul>
				</div>
			</div>

			<p:messages id="cadMenssagem" display="text" autoUpdate="true" closable="true" errorClass="bs-callout bs-callout-info" />
					
			<br/>
			
			<div class="row">
			
				<label class="col-md-1 control-label labelRenovar">CÓDIGO</label>
			
				<div class="col-md-1 form-group">
					<h:inputText id="id" class="form-control input-sm"
						value="#{impostoDeRendaBean.impostoDeRenda.impRenId}" disabled="true" />
				</div>
				
			</div>
			
			<div class="row">
			<div class="col-xs-6">
				<!-- MESES CONTRATO -->
		<label class="col-xs-2 control-label labelRenovar">MÊS</label>
		
		<div class="col-xs-2">
			<div class="form-group">
			
				<pe:inputNumber id="mes" 
				 	 maxValue="12" requiredMessage="Preencha o mês"
					value="#{impostoDeRendaBean.impostoDeRenda.impRenMes}" required="true" decimalPlaces="0" >
					</pe:inputNumber>
					
			</div>
		</div>
		
		<!-- MESES CONTRATO -->
		<label class="col-xs-2 control-label labelRenovar">ANO</label>
		
		<div class="col-xs-2">
			<div class="form-group">
			
				<pe:inputNumber id="ano" requiredMessage="Preencha o ano"
				 	 maxValue="2030" thousandSeparator="" decimalSeparator="" 
					value="#{impostoDeRendaBean.impostoDeRenda.impRenAno}" required="true" decimalPlaces="0" >
					</pe:inputNumber>
					
			</div>
		</div>
		</div>		
			</div>
						
			<hr />
			
			<div class="row" style="text-align: center">

				<div class="btn-group">

					<p:commandButton value="Salvar" process="@this,mes,ano"
						action="#{impostoDeRendaBean.salvar}" 
						class="btn btn-default btn-lg" />
						
					<p:commandButton class="btn btn-default btn-lg" value="Limpar" 
						onclick="javascript: window.location.assign('cadastro.jsf');"/>
						
					<p:commandButton class="btn btn-default btn-lg" value="Excluir" 
						onclick="javascript: window.location.assign('excluir.jsf?id=#{impostoDeRendaBean.impostoDeRenda.impRenId}');"/>
						
				</div>

			</div>
			
		<br/>
		<ui:include src="/admin/locacao/imposto-de-renda-locacao/fragments/valores.xhtml" />
			
		</h:form>
		
	</ui:define>
</ui:composition>
</html>
