<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<title><ui:insert name="titulo">Renovar Sistemas</ui:insert></title>
	
	<h:outputStylesheet library="fonts" name="open_sans.css"/> 
	<h:outputStylesheet library="fonts" name="roboto.css"/>
	
	<h:outputStylesheet library="css" name="bootstrap.min.css"/>
	
	<h:outputStylesheet library="css" name="login.css"/>
	
	<!--Iconis adicionais ao bootstrap -->
		<!--http://fortawesome.github.io/Font-Awesome/ -->
	<h:outputStylesheet library="css"
			name="font-awesome.css" />
	
</h:head>
<h:body>
	
<!-- 	#{genericBean.verificaAutenticacao()} -->
	
	<div class="container container900">

		<div class="row">
			<div class="col-xs-3"></div>
			<div class="col-xs-6 logobox">
				<h:graphicImage library="imagens2" name="renovar_logo.png"/>
			</div>
			<div class="col-xs-3"></div>
		</div>

		<div class="row">
			<div class="col-xs-3"></div>
			<div class="col-xs-6 box">

				<div class="titleBox">
					<a>Autenticação de Usuários</a>
					<hr/>
				</div>
				
				<form id="login" method="post" action="#{request.contextPath}/j_spring_security_check">

					<div class="form-group">
						<input type='text' id="usuario" class="form-control" placeholder="Entre com seu Usuário" name='j_username' />
					</div>

					<div class="form-group">						
						<input type='password' id="senha" class="form-control" placeholder="Entre com sua Senha" name='j_password' />
					</div>
					
					<input type="checkbox" name="_spring_security_remember_me" />
						
					<a>Entrar automaticamente</a>
										
					<center>
						<button id="btLogar" type="submit" class="btn btn-primary" data-loading-text="Logando..." autocomplete="off"><i class="fa fa-user-secret fa-2x"></i>&nbsp;Entrar no Sistema</button>
					</center>
					<h:outputScript library="primefaces" name="jquery/jquery.js" />
<script>
<!--
http://getbootstrap.com/javascript/#use-whichever-state-you-like!
-->
$('#btLogar').click(function(){
    var btn = $(this);
    btn.button('loading');
    setTimeout(function(){
		btn.button('reset');
 	 	},10000);

  });
</script>
					
					<h:panelGroup rendered="#{!empty param.login_error}">
						<br/>
						<div class="alert alert-danger">
							Erro ao efetuar o login!
							<br />
							Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
						</div>
					</h:panelGroup>
			 
				</form>
	
		
		</div>
		
		<div class="col-xs-3"></div>
		
		</div>

		<div class="row">
			<div class="col-xs-3"></div>
			<div class="col-xs-6 bottom">
				<p>Renovar Sistemas - 2015</p>
			</div>
			<div class="col-xs-"></div>
		</div>
	</div>
	
	
	<h:outputScript library="js" name="bootstrap.min.js" />
	
</h:body>
</html>
